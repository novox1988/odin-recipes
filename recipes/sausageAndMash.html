<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sausage and Mash</title>
</head>

<body>
    <h1>Sausage and Mash</h1>
    <img src="../images/Bangers-and-Mash.jpg" alt="s&m">
    <br>
    <h2>British Dish</h2>
    <p>Love a Sausage</p>
    <h3>Ingredients</h3>
    <ul>
        <li>4 Sausages</li>
        <li>4 Medium Sized Potatoes</li>
        <li>Butter</li>
    </ul>
    <h3>Recipe</h3>
    <ol>
        <li>Put the Sausages in the oven.</li>
        <li>Peel and the potatoes, and cut into 1 cm cubed pieces.</li>
        <li>Boil Potatoes for 20 mins</li>
        <li>Mash Potatoes</li>
        <li>Serve</li>
    </ol>
</body>

</html>
